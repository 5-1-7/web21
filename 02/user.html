<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>圆形图片</title>
    <style type="text/css">
        .user {
            border: 0px solid;
            width: 250px;
            height: 250px;
            /*设置背景图片*/
            background-image: url(images/user.png);
            /*border-radius超过width的一半就是⚪*/
            border-radius: 150px;
        }
    </style>
</head>
<body>
<h3>CSS3修饰div实现圆形</h3>
<div class="user">
</div>
</body>
</html>
